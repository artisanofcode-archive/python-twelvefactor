dist: xenial
sudo: required

language: python

python:
  - "3.6"
  - "3.7"
  - "3.8-dev"

allow_failures:
  - python: "3.8-dev"

cache:
  pip: true
  directories:
    - $HOME/.cache/pypoetry

env:
  global:
    - secure: 
    - secure: 
    - HYPOTHESIS_PROFILE=slow

before_install:
  - pip install poetry

install:
  - poetry install

script: 
  - make ci

after_success:
  - coveralls

before_deploy:
  - poetry config http-basic.pypi $PYPI_USER $PYPI_PASS
  - poetry build -f sdist
  - poetry build -f wheel

notifications:
  on_success: change
  on_failure: always

deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true
